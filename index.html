<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Extension Manager</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="styles/index.css" />
	<script type="text/javascript" src="js/libs/underscore-min.js"></script>
	<script type="text/javascript" src="js/libs/underscore.string.min.js"></script>
	<script type="text/javascript" src="js/libs/knockout-3.5.1.js"></script>
	<script type="text/javascript" src="js/libs/knockout-secure-binding.min.js"></script>
	<script type="text/javascript" src="js/engine.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>

<body>

	<main class="easy-main easy-list">
		<div style="background-image: url(images/iconbg.png);background-repeat: no-repeat;" class="easy-list">
	<div class="easy-list">
		<div class="horizontal-list">
			<div class="horizontal-items-container" data-sbind="foreach: listedItems">
				<div class="horizontal-item" data-sbind="css:{disabled: !status()}, click: $parent.toggleExtension">
					<img width="24px" height="24px" data-sbind="attr:{src:icon, title:name}" class="ext-icon" />
					<span class="ext-title" data-sbind="text: short_name"></span>
					<span class="ext-version" data-sbind="text: version"></span>
					<span class="ext-type" data-sbind="visible: isApp">App</span>
					<i class="fa fa-flask dev-badge" title="Development" alt="Development"
						data-sbind="visible: is_development"></i>
					<i class="fa fa-gear options-btn" title="Options" alt="Options"
						data-sbind="visible: $parent.opts.showOptions() && optionsUrl() && status(), click: $parent.launchOptions, clickBubble: false"></i>
				</div>
			</div>
			<div class="footer-container">
				<div class="horizontal-footer">
					<i class="fa fa-heart footer-icon"></i>
					<span class="footer-text">made by</span>
					<a href="https://ared.dev" target="_blank" class="footer-link">Ared</a>
				</div>
				<div class="horizontal-footer rate-footer">
					<i class="fa fa-star footer-icon"></i>
					<span class="footer-text">rate us</span>
					<a href="https://chromewebstore.google.com/detail/extension-manager/dbgdkefgdjngogpeanaoiddgcgonpalb/reviews"
						target="_blank" class="footer-link">★★★★★</a>
				</div>
			</div>
		</div>
		<div class="empty-list" data-sbind="visible: emptyItems">
			<p class="empty"><i class="fa fa-exclamation-triangle"></i><br />No Extensions or Apps found.</p>
		</div>
	</div>
</div>

	</main>
	
</body>

</html>
